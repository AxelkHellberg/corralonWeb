<h2 class="title">
  <img class="logo" src="../../../../assets//images/isotipo.png" />
</h2>
<small class="form-text sub-title">¡Hola! Ingresá con email y contraseña.</small
  >
<form #form="ngForm" (ngSubmit)="loginUser(form)">
  <div class="form-group">
     <label class="sr-only" for="input-domain">Dominio</label>
     <input ngModel class="form-control" id="input-domain" type="url" name="domain" placeholder="Dominio" required/>
  </div>
  <div class="form-group">
     <label class="sr-only" for="input-email">Email</label>
     <input ngModel class="form-control" id="input-email" name="username" placeholder="Email" required/>
  </div>
  <div class="form-group">
     <label class="sr-only" for="input-password">Contraseña</label>
     <input ngModel class="form-control" id="input-password" name="password" placeholder="Contraseña" type="password" required minlength="4" maxlength="50"/>
  </div>
  <div class="form-group accept-group col-sm-12">
     <nb-checkbox name="rememberMe"></nb-checkbox>
     <a class="forgot-password" routerlink="../request-password" >¿Olvidaste tu contraseña?</a>
  </div>
  <button class="btn btn-block btn-hero-success" [disabled]="loading" nbSpinnerMessage="Cargando" [nbSpinner]="loading" nbSpinnerStatus="success" nbButton type="submit">
    Iniciar Sesión
  </button>
</form>
<div class="links">
  <small class="form-text">
    ¿No tenés una cuenta?
    <a [routerLink]="['/auth/register']">
      <strong>Registrarse</strong>
    </a>
  </small>
</div>
