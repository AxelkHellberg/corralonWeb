<ng2-smart-table
  [settings]="settings"
  [source]="source"
  (create)="createTemplate()"
  (edit)="editTarea($event)"
  (delete)="deleteTarea($event)"
  *ngIf="!Nueva"></ng2-smart-table>



<ngx-nueva-tarea *ngIf="Nueva" [fullData]="fullData" (onSave)="onSaveData($event)" (onRefreshRoundTemplate)="getFieldsRoundTemplate()"></ngx-nueva-tarea>
