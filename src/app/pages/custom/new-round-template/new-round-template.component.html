
<h4 class="mb-20">Nueva Plantilla de Ronda: '{{!roundName ? 'Sin Titulo' : roundName}}'</h4>
<br><br>
<ng-container>
  <div class="d-flex justify-content-between">
      <input nbInput type="text" class="col-6" [(ngModel)]="roundName" placeholder="Nombre de la Ronda">
      <button nbButton status="primary" class="col-4 col-offset-2" (click)="saveTemplate()">Guardar Plantilla</button>
  </div>

<br><br>

  <ng2-smart-table
  [settings]="settings"
  [source]="tableData"
  (create)="createTemplate()"
  (edit)="editTemplate($event)"
  (delete)="deleteTemplate($event)"
  ></ng2-smart-table>
</ng-container>

<br><br>

<br>
<div class="row col-12">
  <br><br>
  <div class="d-flex fd-c">
    <h5>Horario</h5>
    <br>
    <ng2-smart-table
      [settings]="timeSetting"
      [source]="tableTimeData"
      (createConfirm)="selectTime($event, 'create')"
      (editConfirm)="selectTime($event, 'edit')"
      (deleteConfirm)="selectTime($event, 'delete')"
    >
    </ng2-smart-table>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h5>Configuraci√≥n</h5>
  </div>
  <br><br>
  <div class="col-12">
    <p><b>Sistemas</b></p>
    <div class="d-flex">
      <nb-checkbox status="primary" [value]="templateConfig?.system.functionality" (click)="changeConfig('system', 'functionality')">Funcionamiento</nb-checkbox>
      <nb-checkbox status="primary" [value]="templateConfig?.system.mandatory" (click)="changeConfig('system', 'mandatory')">Obligatorio</nb-checkbox>
    </div>
  </div>
  <br><br>
  <div class="col-12">
    <p><b>Equipmaiento</b></p>
    <div class="d-flex">
      <nb-checkbox status="primary" [value]="templateConfig?.equipment.functionality" (click)="changeConfig('equipment', 'functionality')">Funcionamiento</nb-checkbox>
      <nb-checkbox status="primary" [value]="templateConfig?.equipment.mandatory" (click)="changeConfig('equipment', 'mandatory')">Obligatorio</nb-checkbox>
    </div>
  </div>
</div>
<br><br>


<ng-template #addOrEdit let-dialog="dialogRef" let-dialogData>
  <nb-card>
    <nb-card-header>{{dialogData}}</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-3">
              <nb-select [placeholder]="plant?.placeholder" [selected]="plant.selected">
                <nb-option *ngFor="let item of plant?.selectItems" [value]="item?.value" (click)="selectPlant(item)">{{item?.text}}</nb-option>
              </nb-select>
            </div>
            <div class="col-3">
              <nb-select [placeholder]="system?.placeholder" [disabled]="!enableSystem" [selected]="system.selected">
                <nb-option *ngFor="let item of system?.selectItems | filterBy: 'plant': data.plant; let i = index" [value]="item?.value" (click)="selectSystem(item)">{{item?.text}}</nb-option>
              </nb-select>
            </div>
            <div class="col-3">
              <nb-select [placeholder]="equipment?.placeholder" [disabled]="!enableEquipment" [selected]="equipment.selected">
                <nb-option *ngFor="let item of equipment?.selectItems | filterBy: 'system': data.system; let i = index" [value]="item?.value" (click)="selectEquipment(item)">{{item?.text}}</nb-option>
              </nb-select>
            </div>
            <div class="col-3">
              <nb-select [placeholder]="component?.placeholder" [disabled]="!enableComponent" [selected]="component.selected">
                <nb-option *ngFor="let item of component?.selectItems | filterBy: 'equipment': data.equipment; let i = index" [value]="item?.value" (click)="selectComponent(item)">{{item?.text}}</nb-option>
              </nb-select>
            </div>
          </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-baseline">
              <h5 class="text-hint cursor-pointer pr-4" (click)="discardChanges(dialog)">Cancelar</h5>
              <button nbButton status="primary" (click)="saveChanges(dialog)" [disabled]="!enableSaveButton">Guardar</button>
            </div>
          </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
