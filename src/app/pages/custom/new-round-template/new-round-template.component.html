<h4 class="mb-20">Nueva Plantilla de Ronda: '{{!roundName ? 'Sin Titulo' : roundName}}'</h4>
<br>
<ng-container>


  <br><br>

  
  <nb-card class="roundModal">
    
    <nb-card-header>{{dialogData}}</nb-card-header>
    <nb-card-body class="center">
  
        <div >
          <h4 class="mb-20" for="plant">Seleccionar tareas</h4>


          <ng2-smart-table [settings]="setingsTarea" [source]="source" (userRowSelect)="selectTarea($event)"></ng2-smart-table>
        </div>
        <div>

          <h4 class="mb-20" for="plant">Tareas seleccionadas</h4>
          <ng2-smart-table [settings]="setingsTareaSeleccionada" [source]="source2" (userRowSelect)="selectTarea2($event)"></ng2-smart-table>
        </div>

    </nb-card-body>

  </nb-card>

  <div class="d-flex justify-content-between">
    <input nbInput type="text" class="col-6" [(ngModel)]="roundName" placeholder="Nombre de la Ronda">
    <input nbInput type="text" class="col-6" [(ngModel)]="descripcion" placeholder="Descripcion de la Ronda">
  </div>

  <br>
  <button nbButton fullWidth status="primary" (click)="saveTemplate()">Guardar Plantilla</button>
  
  
</ng-container>

<br><br>
