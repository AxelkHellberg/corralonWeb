<ng-container *ngIf="!associateElements">
  <h4 class="mb-20">Equipamiento</h4>

  <ng2-smart-table
    [settings]="settings"
    [source]="data"
    (createConfirm)="addEquipment($event)"
    (editConfirm)="editEquipment($event)"
    (deleteConfirm)="deleteEquipment($event)"
  ></ng2-smart-table>
</ng-container>

<ngx-associate-elements [type]="associateType" (onSave)="goBack()" *ngIf="associateElements"></ngx-associate-elements>
