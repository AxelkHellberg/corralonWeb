<ng-container>
  <h4 class="mb-20">Tags de Equipos</h4>

  <ng2-smart-table
    [settings]="settings"
    [source]="data"
    (createConfirm)="createOrEditEquipment($event)"
    (editConfirm)="createOrEditEquipment($event, true)"
    (deleteConfirm)="deleteEquipment($event)"
  ></ng2-smart-table>
</ng-container>
