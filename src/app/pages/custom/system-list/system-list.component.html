<ng-container *ngIf="!associateTagId">
  <h4 class="mb-20">Listado de Sistemas</h4>

  <ng2-smart-table
    [settings]="settings"
    [source]="data"
    (createConfirm)="addSystem($event)"
    (editConfirm)="editSystem($event)"
    (deleteConfirm)="deleteSystem($event)"
  ></ng2-smart-table>
</ng-container>

<div class="row" *ngIf="associateTagId">
  <div class="col-6">
    <ngx-associate-elements (onSave)="goToTable()"></ngx-associate-elements>
  </div>
</div>
