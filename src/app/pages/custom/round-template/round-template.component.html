<ng-container *ngIf="!showRoundTemplate">
  <h4 class="mb-20">Plantilla de Rondas</h4>

  <ng2-smart-table
    [settings]="settings"
    [source]="data"
    (create)="createTemplate()"
    (edit)="editTemplate($event)"
    (delete)="deleteTemplate($event)"
  ></ng2-smart-table>
</ng-container>


<ngx-new-round-template [fullData]="fullData" (onSave)="onSaveData($event)" *ngIf="showRoundTemplate"></ngx-new-round-template>
