<ng-container *ngIf="!showDetail">
  <h4>Reporte de Gu√≠as de Maniobras</h4>

  <div class="row row-filters-selects">
    <div class="col-4">
      <input nbInput class="w-100" placeholder="Fecha" emptyInput (onEmpty)="filterTable('date', $event)" [nbDatepicker]="rangepicker">
      <nb-rangepicker #rangepicker  (rangeChange)="filterTable('date', $event)"></nb-rangepicker>
    </div>
  </div>

  <ng2-smart-table
    [settings]="settings"
    [source]="data | filterTable: filterTableSettings"
    (userRowSelect)="selectItem($event)"
  ></ng2-smart-table>
</ng-container>


<ngx-maneuver-guide-detail *ngIf="showDetail" [data]="selectedItem" (onClose)="showDetail = false"></ngx-maneuver-guide-detail>
